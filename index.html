<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jean-François | Magnétiseur Guérisseur à Distance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .page-fade { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .energy-field { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; z-index: 0; pointer-events: none; animation: float 15s infinite alternate ease-in-out; }
        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(30px, 20px) scale(1.1); } }
        .btn-glow:hover { box-shadow: 0 0 25px rgba(79, 70, 229, 0.4); }
        .custom-range::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 32px; height: 32px; background: white; border: 4px solid #6366f1; border-radius: 50%; cursor: pointer; box-shadow: 0 4px 10px rgba(99, 102, 241, 0.3); transition: all 0.2s ease; }
        .custom-range::-webkit-slider-thumb:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(99, 102, 241, 0.4); }
        @keyframes float-energy { 0%, 100% { transform: translateY(0) translateX(0); opacity: 0; } 20% { opacity: 0.8; } 80% { opacity: 0.8; } 100% { transform: translateY(-100px) translateX(20px); opacity: 0; } }
        .animate-float-energy { animation: float-energy infinite ease-in-out; }
        @keyframes pulse-slow { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.1); } }
        .animate-pulse-slow { animation: pulse-slow 4s infinite ease-in-out; }
    </style>
    <script>
        // Initialisation de process pour l'environnement browser
        window.process = { env: { NODE_ENV: 'production' } };
    </script>
